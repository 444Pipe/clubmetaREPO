{% extends 'base.html' %}
{% block title %}Instalaciones - CLUB EL META{% endblock %}
{% block content %}
<div class="container py-5">
  <h1 class="mb-3">Instalaciones</h1>
  <div class="row align-items-center">
    <div class="col-md-6 mb-4 mb-md-0">
      <p>Contamos con salones de eventos, canchas deportivas, piscinas y áreas sociales diseñadas para satisfacer las necesidades de nuestros asociados y visitantes.</p>
    </div>
    <div class="col-md-6">
      <div id="instalacionesCarousel" class="carousel slide rounded shadow" data-bs-ride="carousel" data-bs-interval="4800">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#instalacionesCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#instalacionesCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#instalacionesCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'img/yotas1.jpeg' %}" class="d-block w-100 carousel-img" alt="Instalaciones 1">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/yotas2.jpeg' %}" class="d-block w-100 carousel-img" alt="Instalaciones 2">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/yotas3.jpeg' %}" class="d-block w-100 carousel-img" alt="Instalaciones 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#instalacionesCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#instalacionesCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
