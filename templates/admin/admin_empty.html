{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin{% endblock %}</title>
    <!-- Bootstrap CSS for admin panel (scoped to admin pages only) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% block admin_base_css %}{% endblock %}
    {% block extra_css %}{% endblock %}
    <style>
      /* Oculta la cabecera pública cuando estamos en páginas de admin */
      .site-header { display: none !important; }
      .logo-img { display: none !important; }
      /* Asegura que el body no tenga márgenes inesperados que empujen el layout */
      html, body { height: 100%; margin: 0; }
    </style>
</head>
<body>
    {% block header %}{% endblock %}
    {% block content %}{% endblock %}

    <!-- Bootstrap JS bundle for admin (modals, dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
