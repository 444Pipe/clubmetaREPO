{% extends 'admin/base.html' %}
{% load static i18n %}

{% block title %}{% trans 'Club El Meta' %} | {{ site_title|default:_('Django administration') }}{% endblock %}

{% block extrahead %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'css/admin_custom.css' %}">
{% endblock %}

{% block branding %}
  <div class="admin-header">
    <a href="{% url 'admin:index' %}" class="branding">
      <img src="{% static 'img_Hotel/logo.png' %}" alt="Logo" class="admin-logo" />
      <span class="branding-title">CLUB EL META</span>
    </a>
    <nav class="admin-quick-actions" role="navigation" aria-label="Quick actions">
      <a href="{% url 'reservas:panel' %}" class="qa-btn qa-primary">Panel</a>
      <a href="{% url 'reservas:calendario' %}" class="qa-btn qa-secondary">Calendario</a>
    </nav>
  </div>
{% endblock %}
